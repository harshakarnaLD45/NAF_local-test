    <!-- Performance optimized error suppression -->
    <script>
        // Optimized error suppression for better performance
        (function() {
            const suppressedPatterns = [
                'ResizeObserver loop completed',
                'hubspot', 'hsforms', 'hbspt',
                'clarity', 'clarity.ms',
                'literal not terminated',
                'insertBefore', 'Script error'
            ];
            
            const origError = console.error;
            console.error = function(...args) {
                if (args[0] && typeof args[0] === 'string') {
                    if (suppressedPatterns.some(pattern => args[0].includes(pattern))) return;
                }
                origError.apply(console, args);
            };
            
            ['error', 'unhandledrejection'].forEach(event => {
                window.addEventListener(event, function(e) {
                    const msg = e.message || (e.reason && e.reason.message) || '';
                    if (suppressedPatterns.some(pattern => msg.includes(pattern))) {
                        e.preventDefault && e.preventDefault();
                        e.stopImmediatePropagation && e.stopImmediatePropagation();
                        return false;
                    }
                });
            });
        })();
    </script>

    <!-- Load non-critical third-party scripts after page load with better prioritization -->
    <script>
        // Improved script loading strategy for better LCP
        let scriptsLoaded = false;
        
        function loadNonCriticalScripts() {
            if (scriptsLoaded) return;
            scriptsLoaded = true;
            
            // Load Three.js only if needed
            if (window.THREE === undefined && document.querySelector('[data-needs-threejs]')) {
                const threeScript = document.createElement('script');
                threeScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js';
                threeScript.async = true;
                document.head.appendChild(threeScript);
            }
            
            // Load Clarity script with reduced delay for better analytics
            setTimeout(() => {
                if (window.clarity === undefined) {
                    (function(c,l,a,r,i,t,y){
                        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                        y=l.getElementsByTagName(r)[0];
                        if(y&&y.parentNode){y.parentNode.insertBefore(t,y);}
                        else{l.head.appendChild(t);}
                    })(window,document,"clarity","script","sdl0f0u4l6");
                }
            }, 1500);
        }
        
        // Load scripts after LCP or after a reasonable delay
        window.addEventListener('load', () => {
            // Delay to prioritize LCP
            setTimeout(loadNonCriticalScripts, 100);
        });
        
        // Fallback: load after user interaction or timeout
        ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
            document.addEventListener(event, loadNonCriticalScripts, { once: true, passive: true });
        });
        setTimeout(loadNonCriticalScripts, 3000);
    </script>

[data-testid*="powered"],
[data-testid*="footer"],
[data-testid*="branding"] {
  display: none !important;
  visibility: hidden !important;
  opacity: 0 !important;
  height: 0 !important;
  width: 0 !important;
  overflow: hidden !important;
  position: absolute !important;
  left: -9999px !important;
}

/* Hide any element containing n8n text */
*:not(script):not(style) {
  &:contains("Powered by n8n"),
  &:contains("powered by n8n"),
  &:contains("n8n.io"),
  &:contains("Made with n8n") {
    display: none !important;
  }
}

/* Additional selectors for dynamic content */
.chat-widget-footer,
.chat-footer,
.widget-footer,
[role="contentinfo"]:has(*:contains("n8n")),
[aria-label*="powered"]:contains("n8n") {
  display: none !important;
}

/* Override any inline styles that might show branding */
[style*="powered"]:contains("n8n"),
[style*="footer"]:contains("n8n") {
  display: none !important;
}
</style>

</body>
</html>
