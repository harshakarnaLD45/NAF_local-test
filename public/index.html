  <!-- Suppress ResizeObserver loop errors -->
   <script>
    // Suppress ResizeObserver errors that don't impact functionality
    const origError = console.error;
    console.error = function(...args) {
      if (args.length && typeof args[0] === 'string' && 
          args[0].indexOf('ResizeObserver loop completed with undelivered notifications') !== -1) {
        return; // Suppress ResizeObserver loop warnings
      }
      origError.apply(console, args);
    };

    // Also suppress via window error handler
    window.addEventListener('error', function(e) {
      if (e.message && e.message.indexOf('ResizeObserver loop completed with undelivered notifications') !== -1) {
        e.stopImmediatePropagation();
        return false;
      }
    });

    // Suppress unhandled promise rejections related to ResizeObserver
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message && 
          e.reason.message.indexOf('ResizeObserver loop completed with undelivered notifications') !== -1) {
        e.preventDefault();
      }
    });
